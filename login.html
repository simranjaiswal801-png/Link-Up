<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkUP Auth</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background: radial-gradient(circle at bottom,#0b0f25 0%,#05070f 40%,#000 100%);
color:white;
}

/* Card */
.container{
width:380px;
padding:40px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.15);
box-shadow:0 0 40px rgba(255,0,150,0.25);
text-align:center;
}

/* Logo */
.logo{
font-size:38px;
font-weight:700;
margin-bottom:20px;
background:linear-gradient(90deg,#ff3fa4,#8bdcff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* Tabs */
.tabs{
display:flex;
justify-content:space-between;
margin-bottom:25px;
}

.tab{
flex:1;
padding:10px;
cursor:pointer;
border-bottom:2px solid transparent;
transition:.3s;
}

.tab.active{
color:#ff3fa4;
border-bottom:2px solid #ff3fa4;
}

/* Form */
form{
display:none;
flex-direction:column;
}

form.active{
display:flex;
}

input{
margin:10px 0;
padding:14px;
border-radius:10px;
border:none;
outline:none;
background:rgba(255,255,255,0.08);
color:white;
font-size:15px;
}

button{
margin-top:15px;
padding:14px;
border:none;
border-radius:30px;
font-size:16px;
font-weight:600;
cursor:pointer;
background:linear-gradient(90deg,#ff3fa4,#ff7cc8);
color:white;
transition:.3s;
}

button:hover{
transform:scale(1.05);
}

/* Alert */
.alert{
position:fixed;
top:30px;
right:30px;
padding:16px 25px;
border-radius:12px;
background:#111;
color:white;
opacity:0;
transform:translateY(-20px);
transition:.4s;
box-shadow:0 0 20px rgba(0,0,0,.6);
z-index:999;
}

.alert.show{
opacity:1;
transform:translateY(0);
}

.success{ border-left:5px solid #00ffa6;}
.error{ border-left:5px solid #ff3f6c;}

</style>
</head>

<body>

<div class="container">

<div class="logo">Link-Up</div>

<div class="tabs">
<div class="tab active" onclick="switchTab('login')">Login</div>
<div class="tab" onclick="switchTab('signup')">Signup</div>
</div>

<!-- LOGIN -->
<form id="login" class="active">
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPass" placeholder="Password">
<button type="button" onclick="window.location.href='landing.html'">Login</button>
</form>

<!-- SIGNUP -->
<form id="signup">
<input type="text" id="name" placeholder="Full Name">
<input type="email" id="email" placeholder="Email">
<input type="password" id="pass" placeholder="Password">
<button type="button" onclick="signup()">Create Account</button>
</form>

</div>

<div id="alertBox" class="alert"></div>

<script>

/* Tab Switch */
function switchTab(tab){
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"))
document.querySelectorAll("form").forEach(f=>f.classList.remove("active"))

if(tab==="login"){
document.querySelectorAll(".tab")[0].classList.add("active")
document.getElementById("login").classList.add("active")
}else{
document.querySelectorAll(".tab")[1].classList.add("active")
document.getElementById("signup").classList.add("active")
}
}

/* Alert Function */
function showAlert(msg,type){
let box=document.getElementById("alertBox")
box.innerText=msg
box.className="alert show "+type

setTimeout(()=>box.classList.remove("show"),3000)
}

/* Fake Database */
let users=[]

/* Signup */
function signup(){

let name = document.getElementById("name").value;
let email = document.getElementById("email").value;
let pass = document.getElementById("pass").value;

localStorage.setItem("userName", name);
localStorage.setItem("userEmail", email);
localStorage.setItem("userPass", pass);

alert("Signup successful!");
location.href="login.html";
}

/* Login */
function login(){

let email = document.getElementById("email").value;
let pass = document.getElementById("pass").value;

if(
email === localStorage.getItem("userEmail") &&
pass === localStorage.getItem("userPass")
){
alert("Login successful");
location.href="getstart.html";
}
else{
alert("Invalid login");
}

}


</script>

</body>
</html>
